<h3>Tag Cloud</h3>
<div class="blog-tags">
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
        {% unless tag contains "books" %}
            <a href="/tag/{{ tag[0] | slugify }}" class="btn btn-default" style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%"> <!-- style="color: #1C1C1C;" is font color of cloud index -->
            <span class="fa fa-folder-open" aria-hidden="true">
                {{ tag[0] }} <i class="badge">{{ tag | last | size }}</i>
            </span>
            </a>
        {% endunless %}
    {% endfor %}
</div>
